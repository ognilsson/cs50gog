{% extends "layout.html" %}

{% block title %}
    Questions
{% endblock %}
{% block main %}

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<form action="/questions" method="POST">
<div class="container">
  <h1>Click on the collapsible panel to open and close the question.</h1>
  <hr />
  <div class="panel-group">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" href="#collapse1"><label for="q1" style="color: white; border-radius:10px;">{{ q1 }}</label></a>
        </h4>
      </div>
      <div id="collapse1" class="panel-collapse collapse">
        <textarea id="q1"  style="color: green;border-radius:10px;"name="a1" rows="5" cols="100">{{ q1 }}&#13;&#10;</textarea>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="panel-group">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" href="#collapse2"><label for="q2" style="color: white; border-radius:10px;">{{ q2 }}</label></a>
        </h4>
      </div>
      <div id="collapse2" class="panel-collapse collapse">
        <textarea id="q2"  style="color: green;border-radius:10px;"name="a2" rows="5" cols="100">{{ q2 }}&#13;&#10;</textarea>
      </div>
    </div>
  </div>
</div>
  <br><br>
    <button class="btn btn-primary" type="Submit" name="submit-questions" value="{{ entryID }}">Submit</button>
</form>
