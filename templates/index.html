{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
    <h1>Overall Happiness</h1>
    <form action="/" method="post">
        <div class="form-group">
            {% for option in activities %}
                <input name="activity" type="checkbox" value="{{ option }}"> {{ option }}
            {% endfor %}
            <button class="btn btn-primary" type="submit">Show!</button>
        </div>
    </form>
{% endblock %}
