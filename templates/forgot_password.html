{% extends "layout.html" %}

{% block title %}
    Forgot Password
{% endblock %}

{% block main %}
    <div>
          <img src="/static/brain.png" class="center" style='width:35%;'>
    </div>
    <form action="/forgot_password" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="email" placeholder="Email" type="email">
        </div>
        <button class="btn btn-primary" type="submit">Send a new password</button>
    </form>
{% endblock %}
